<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haunted Halloween</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assests/pumpkin.png"
    />
  </head>
  <body>
    <header class="hero">
      <h1>Haunted Halloween</h1>
      <p>
        Hover and float your way through the spookiest night of the
        year!
      </p>
    </header>
    <main>
      <section class="haunted-gallery">
        <div class="card pumpkin">
          <img src="assests/pumpkin.png" alt="Pumpkin" />
          <p>Beware the glowing pumpkin...</p>
        </div>
        <div class="card ghosty">
          <img src="assests/ghosty.png" alt="Ghost" />
          <p>The friendly ghost floats by!</p>
        </div>
        <div class="card skelly">
          <img src="assests/skelly.png" alt="skelly" />
          <p>the bones rattle in the dark.</p>
        </div>
      </section>

      <section class="cta">
        <button class="btn">Enter the Haunted House</button>
      </section>
    </main>

    <footer>
      <p>Happy Halloween!</p>
    </footer>
  </body>
</html>
