<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎃Haunted Halloween</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>🎃 Haunted Halloween 🎃</h1>
      <p>
        Hover, float, and flicker your way through the spookiest night of the
        year!
      </p>
    </header>
    <main>
      <section class="haunted-gallery">
        <div class="card pumpkin">
          <img src="./assets/images/pumpkin.png" alt="Pumpkin" />
          <p>Beware the glowing pumpkin...</p>
        </div>
        <div class="card ghost">
          <img src="./assets/images/ghost.png" alt="Ghost" />
          <p>The friendly ghost floats by!</p>
        </div>
        <div class="card lantern">
          <img src="./assets/images/lantern.png" alt="Lantern" />
          <p>Flickering light in the dark night.</p>
        </div>
      </section>

      <section class="cta">
        <button class="btn">Enter the Haunted House 🕸️</button>
      </section>
    </main>

    <footer>
      <p>👻 Happy Halloween! 🦇</p>
    </footer>
  </body>
</html>
